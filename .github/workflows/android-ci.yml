name: Android CI

on:
  push:
    branches: [ master ]
    paths:
      - "client/android/**"
      - ".github/workflows/android-ci.yml"
  pull_request:
    branches: [ master ]
    paths:
      - "client/android/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission to Gradle wrapper
        working-directory: client/android/imageProcessor
        run: chmod +x ./gradlew

      - name: Run unit tests
        working-directory: client/android/imageProcessor
        run: ./gradlew testDebugUnitTest :domain:test :io:test :ml:test

      - name: Build APK
        working-directory: client/android/imageProcessor
        run: ./gradlew assembleDebug